<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance | Sedang Dalam Perbaikan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --dark: #292F36;
            --light: #F7FFF7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 107, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(78, 205, 196, 0.1) 0%, transparent 30%);
        }

        .maintenance-container {
            max-width: 600px;
            padding: 2rem;
            background: rgba(41, 47, 54, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .btn-exit {
            background: linear-gradient(135deg, var(--primary), #FF8E8E);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-exit:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .progress-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 10px;
            width: 65%;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 65%; }
            50% { width: 70%; }
            100% { width: 65%; }
        }

        .contact {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .maintenance-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="icon">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1>SISTEM SEDANG DALAM PERBAIKAN</h1>
        
        <p>
            Maaf atas ketidaknyamanan ini. Kami sedang melakukan pemeliharaan sistem untuk 
            pengalaman yang lebih baik. Silakan coba lagi nanti atau klik tombol di bawah 
            untuk keluar dari browser.
        </p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <button class="btn-exit" id="exitButton">
            <i class="fas fa-sign-out-alt"></i> Keluar dari Browser
        </button>
        
        <div class="contact">
            Untuk pertanyaan darurat, hubungi: admin@smp2kaliwungu.sch.id
        </div>
    </div>

    <script>
        document.getElementById('exitButton').addEventListener('click', function() {
            // Try to close the window (works for regular windows)
            window.open('', '_self', '').close();
            
            // Fallback methods
            setTimeout(function() {
                // For Chrome extensions/apps
                if (window.chrome && chrome.runtime && chrome.runtime.sendMessage) {
                    chrome.runtime.sendMessage('exit');
                }
                
                // Final fallback - redirect to about:blank
                window.location.href = 'about:blank';
                
                // Additional fallback for mobile browsers
                document.body.innerHTML = '<h1>Silakan tutup browser secara manual</h1>';
            }, 1000);
            
            // For Edge
            if (window.navigator && window.navigator.appVersion.indexOf("Edge") > -1) {
                window.open('', '_parent', '').close();
            }
        });
    </script>
</body>
</html>
