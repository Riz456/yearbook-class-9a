<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan | SMP 2 Kaliwungu 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #9C89B8; /* Soft purple */
            --primary-light: rgba(156, 137, 184, 0.15);
            --primary-dark: #7A6A95;
            --secondary: #F0A6CA; /* Soft pink */
            --accent: #EFC3E6;
            --light: #F8F5FF; /* Very light purple */
            --dark: #4A4453;
            --text: #5E5874;
            
            /* Dark mode */
            --dark-bg: #1E1A2A;
            --dark-card: #2A2438;
            --dark-text: #E0D7FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--text);
            line-height: 1.7;
            overflow-x: hidden;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: var(--dark);
        }

        body.dark-mode h1, 
        body.dark-mode h2, 
        body.dark-mode h3 {
            color: var(--dark-text);
        }

        /* Floating bubbles background */
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary-light) 0%, transparent 70%);
            opacity: 0.6;
            filter: blur(20px);
            animation: float 25s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5vw, 10vh) rotate(90deg); }
            50% { transform: translate(10vw, 5vh) rotate(180deg); }
            75% { transform: translate(-5vw, -5vh) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Glass morphism header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 18px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 2px 30px rgba(0, 0, 0, 0.05);
            transition: all 0.5s ease;
        }

        body.dark-mode .header {
            background: rgba(30, 26, 42, 0.8);
            box-shadow: 0 2px 30px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            box-shadow: 0 4px 15px rgba(156, 137, 184, 0.3);
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Playfair Display', serif;
        }

        /* Mobile menu button */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 101;
        }

        body.dark-mode .mobile-menu-btn {
            color: var(--dark-text);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        body.dark-mode .theme-toggle {
            color: var(--dark-text);
        }

        .theme-toggle:hover {
            transform: rotate(15deg) scale(1.1);
            color: var(--primary);
            background: var(--primary-light);
        }

        /* 404 Content */
        .not-found {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .not-found-content {
            max-width: 600px;
            z-index: 2;
            transform: translateY(30px);
            opacity: 0;
            animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .error-code {
            font-size: clamp(5rem, 20vw, 8rem);
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            margin-bottom: 20px;
        }

        .error-desc {
            font-size: 1.1rem;
            color: var(--text);
            margin-bottom: 30px;
            opacity: 0.9;
        }

        body.dark-mode .error-desc {
            color: rgba(224, 215, 255, 0.8);
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 36px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 25px rgba(156, 137, 184, 0.3);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 35px rgba(156, 137, 184, 0.4);
        }

        .error-illustration {
            width: 100%;
            max-width: 400px;
            margin: 40px auto 0;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.9s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Floating elements */
        .floating {
            position: absolute;
            animation: floating 6s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, var(--dark), #2A2438);
            color: white;
            padding: 40px 5%;
            text-align: center;
            position: relative;
        }

        .footer-bottom {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        /* Mobile menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 300px;
            height: 100vh;
            background: white;
            z-index: 100;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 80px 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .mobile-menu {
            background: var(--dark-card);
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.3);
        }

        .mobile-menu.show {
            right: 0;
        }

        .mobile-menu-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text);
            cursor: pointer;
        }

        body.dark-mode .mobile-menu-close {
            color: var(--dark-text);
        }

        /* Overlay for mobile menu */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .menu-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 5%;
            }

            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .error-desc {
                font-size: 1rem;
            }

            .cta-button {
                padding: 14px 28px;
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.8rem;
            }

            .error-illustration {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating bubbles background -->
    <div class="bubbles">
        <div class="bubble" style="width: 300px; height: 300px; top: 10%; left: 5%; animation-delay: 0s;"></div>
        <div class="bubble" style="width: 200px; height: 200px; top: 60%; left: 70%; animation-delay: 2s;"></div>
        <div class="bubble" style="width: 250px; height: 250px; top: 30%; left: 40%; animation-delay: 4s;"></div>
    </div>

    <!-- Glass morphism header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-memory"></i>
            </div>
            <div class="logo-text">Human IXa</div>
        </div>
        
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="fas fa-bars"></i>
        </button>
        
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <!-- Mobile Menu -->
    <div class="menu-overlay" id="menuOverlay"></div>
    <div class="mobile-menu" id="mobileMenu">
        <button class="mobile-menu-close" id="mobileMenuClose">
            <i class="fas fa-times"></i>
        </button>
        <a href="index.html" class="nav-link">Beranda</a>
        <a href="index.html#timeline" class="nav-link">Linimasa</a>
        <a href="index.html#gallery" class="nav-link">Galeri</a>
        <a href="index.html#team" class="nav-link">Angkatan</a>
        <a href="index.html#contact" class="nav-link">Kontak</a>
    </div>

    <!-- 404 Content -->
    <main class="not-found">
        <div class="not-found-content">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Halaman Tidak Ditemukan</h2>
            <p class="error-desc">Maaf, halaman yang Anda cari tidak ditemukan. Mungkin halaman ini telah dipindahkan atau dihapus.</p>
            <a href="index.html" class="cta-button">
                <i class="fas fa-home"></i> Kembali ke Beranda
            </a>
        </div>
        
       
        
        <!-- Floating decorative elements -->
        <div class="floating" style="top: 20%; left: 10%; font-size: 2rem; color: var(--secondary);">✧</div>
        <div class="floating" style="top: 70%; left: 85%; font-size: 2.5rem; color: var(--primary); animation-delay: 1s;">✦</div>
        <div class="floating" style="top: 40%; left: 80%; font-size: 3rem; color: var(--accent); animation-delay: 2s;">✿</div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-bottom">
            <p>&copy; 2025 Album Kenangan Esperoka Angkatan 2025. Seluruh hak cipta dilindungi.</p>
        </div>
    </footer>

    <script>
        // Dark Mode Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const icon = themeToggle.querySelector('i');
        
        // Check for saved user preference
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            body.classList.add(currentTheme);
            if (currentTheme === 'dark-mode') {
                icon.classList.replace('fa-moon', 'fa-sun');
            }
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', '');
            }
        });
        
        // Mobile Menu Toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileMenuClose = document.getElementById('mobileMenuClose');
        const menuOverlay = document.getElementById('menuOverlay');
        
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.add('show');
            menuOverlay.classList.add('show');
            document.body.style.overflow = 'hidden';
        });
        
        mobileMenuClose.addEventListener('click', () => {
            mobileMenu.classList.remove('show');
            menuOverlay.classList.remove('show');
            document.body.style.overflow = '';
        });
        
        menuOverlay.addEventListener('click', () => {
            mobileMenu.classList.remove('show');
            menuOverlay.classList.remove('show');
            document.body.style.overflow = '';
        });
        
        // Add more floating bubbles dynamically
        const bubblesContainer = document.querySelector('.bubbles');
        
        for (let i = 0; i < 5; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            
            const size = Math.random() * 200 + 100;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const delay = Math.random() * 5;
            const duration = Math.random() * 20 + 15;
            const color = i % 2 === 0 ? 'var(--primary-light)' : 'var(--secondary-light)';
            
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.top = `${posY}%`;
            bubble.style.left = `${posX}%`;
            bubble.style.animationDelay = `${delay}s`;
            bubble.style.animationDuration = `${duration}s`;
            bubble.style.background = `radial-gradient(circle, ${color} 0%, transparent 70%)`;
            
            bubblesContainer.appendChild(bubble);
        }
    </script>
</body>
</html>
